# Configuration file reportedly provided to users by VIA themselves.


chip "f71869-*"

    label in0 "+3.3V"
    label in1 "+Vcore"
    label in4 "Vdimm"
    label in3 "+3.3V"
    label in2 "+5V"
    label in6 "+12V"
    label in7 "3VSB"
    label in8 "Vbat"
    label fan1 "CPU Fan Speed"
    label fan2 "System Fan Speed"
    label temp1 "CPU Temperature"
    label temp2 "System Temperature"

    compute in0  @*2    , @/2
    compute in2  @*2.5  , @/2.5
    compute in3  @*2    , @/2
    compute in4  @*1.47 , @/1.47
    compute in6  @*11   , @/11
    compute in7  @*2    , @/2
    compute in8  @*2    , @/2

    ignore in5
    ignore fan3
    ignore fan4
    ignore temp3
