$IncludeConfig diag-common.conf

template(name="outfmt" type="list") {
	property(name="$!usr!msgnum")
	constant(value="\n")
}

set $!var1 = "value";
set $!var2 = "value";
if $!var1 == $!var2 then {
	set $!var2 = "bad";
	if $!var1 == $!var2 then {
		# Failure
		stop
	} else {
		unset $!var1;
		unset $!var2;
	}
} else {
	# Failure
	stop
}
set $.var1 = "value";
set $.var2 = "value";
if $.var1 == $.var2 then {
	set $.var2 = "bad";
	if $.var1 == $.var2 then {
		# Failure
		stop
	} else {
		unset $.var1;
		unset $.var2;
	}
} else {
	# Failure
	stop
}
set $/var1 = "value";
set $/var2 = "value";
if $/var1 == $/var2 then {
	set $/var2 = "bad";
	if $/var1 == $/var2 then {
		# Failure
		stop
	} else {
		unset $/var1;
		unset $/var2;
	}
} else {
	# Failure
	stop
}

if $msg contains 'msgnum' then {
	set $!usr!msgnum = field($msg, 58, 2);
	action(type="omfile" file="./rsyslog.out.log" template="outfmt")
}
